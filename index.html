<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="body">
      
      <div class="card1">
        <div class="img-div">
          <img
            class="profilePhoto"
            src="./images/profilePhoto.com_avatar_2c7d99fe281ecd3bcd65ab915bac6dd5_s=250"
            alt=""
          />
        </div>
        
        <div class="content">
          <h3>CodingLab</h3>
          <span>YouTuber & Blogger</span>
        </div>
        
        <div class="icons-section">
          <img class="icons" src="./images/facebook.png" />
          <img class="icons" src="./images/twitter.png" />
          <img class="icons" src="./images/insta.png" />
          <img class="icons" src="./images/youtube.png" />
        </div>
        
        <div class="btn-container">
          <button class="btn">Subscribe</button>
          <button class="btn">Message</button>
        </div>
        
        <div class="like-comment">
          <div class="likecomment">
            <img class="action" src="./images/like.png" alt="">
            <p>60.4k</p>
          </div>
          <div class="likecomment">
            <img class="action" src="./images/comment.jpeg" alt="">
            <p>20k</p>
          </div>
          <div class="likecomment">
            <img class="action" src="./images/share.jpeg" alt="">
            <p>12.4k</p>
          </div>
        </div>
      </div>

      <div class="card2"></div>
    </div>
  </body>
</html>
